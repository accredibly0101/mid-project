<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LUMO Learning - 課程影片觀看</title>
    <script type="module" src="firebase/video.js"></script>
</head>
<body>
<!-- 課程資訊頁面 -->
<header>
    <div class="left-section">
        <a href="mid_index.html" class="logo"></a>
    </div>
    <div class="right-section">
        <div class="user-section" id="userInfo">使用者 同學</div>
        <button id="logout-btn">登出</button>
        <div class="info-button" title="公告欄"></div>
        <div id="announcements-container"></div> 
    </div>
</header>
<div class="course-info">
    <a href="mid_info.html" class="back-button">❮❮ 課程資訊</a>
    <div class="course-name">訊息與介面設計</div>
    <div class="video-title">課程標題</div>
    <div id="player"></div>
    <div class="lesson-list"></div> 
    <div class="lesson-container">
        <div class="lesson-header">第一單元</div>
        <div class="lesson-items">
            <div class="lesson-item" data-src="https://www.youtube.com/embed/R5b3yt-bTL0">1-1 網站心理學</div>
            <div class="lesson-item" data-src="https://www.youtube.com/embed/IM40t0nAlHw">1-2 網格介面與布局</div>

            <div class="lesson-item" data-src="https://www.youtube.com/embed/DN70iSWLVZ8">1-4 競業分析</div>
            <div class="lesson-item" data-src="https://www.youtube.com/embed/3MCbC9y7OqU">1-5 人物模型</div>
        </div>
    </div>

    <div class="lesson-container">
        <div class="lesson-header">第二單元</div>
        <div class="lesson-items">
            <div class="lesson-item" data-src="https://www.youtube.com/embed/sQWTDBN6cYA">2-1 網站目標與策略</div>
            <div class="lesson-item" data-src="https://www.youtube.com/embed/Iby5sMGEV4w">2-2 功能流程圖</div>
            <div class="lesson-item" data-src="https://www.youtube.com/embed/GSpyZl8uHeE">2-3 概念模型</div>
            <div class="lesson-item" data-src="https://www.youtube.com/embed/XhBx_oMxZSk">2-4 情感與大腦</div>
            <div class="lesson-item" data-src="https://www.youtube.com/embed/TFYeCQfj2dg">2-5 介面元件設計</div>
        </div>
    </div>
    
    <div class="lesson-container">
        <div class="lesson-header">第三單元</div>
        <div class="lesson-items">
            <div class="lesson-item" data-src="https://www.youtube.com/embed/WajU-OYqjl4">3-1 經驗價值與需求呈現</div>
            <div class="lesson-item" data-src="https://www.youtube.com/embed/v1NXb5T9XzM">3-2 內容清單</div>
            <div class="lesson-item" data-src="https://www.youtube.com/embed/KhdCUvNWyyI">3-3 線框圖製作</div>
            <div class="lesson-item" data-src="https://www.youtube.com/embed/Lh9WeiAO0nQ">3-4 視覺設計方法</div>
        </div>
    </div>
</div>
<script type="module" src="firebase/pagetime.js"></script>
<script type="module" src="firebase/percent_UI.js"></script>
<script type="module" src="firebase/commons.js"></script>

</html>
