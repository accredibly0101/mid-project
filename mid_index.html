<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>行動學習網站－首頁</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Zen+Kurenaido&display=swap" rel="stylesheet">

</head>
<body>
    <!-- 課程總覽頁面 -->
<header>
    <div class="left-section">
        <a href="mid_index.html" class="logo"></a>
    </div>
    <div class="right-section">
        <div class="user-section" id="userInfo">使用者 同學</div>
        <button id="logout-btn">登出</button>
        <div class="info-button" title="公告欄"></div>
        <div id="announcements-container"></div> 
    </div>
</header>

<div class="course-overview">
    <div id="loginRewardMsg" class="home_status"></div>
    <div id="todayStatusMsg" class="home_status"></div>
    <div class="main-section">
        <div class="lumo"></div>
        <div class="lumo-text" id="lumoText"></div>
    </div>
    <div class="course-section">
        <h2 class="course-title">課程總覽</h2>
        <div class="course-list">
            <a href="mid_info.html" class="course-card">
                <div class="course-photo-small" style="background-image: url(./img/course_cover_2.jpg);"></div>
                <p style="font-size: 16px;">訊息與介面設計</p>
                <p>共14堂/約1-2周</p>
                <p class="progress">可觀看</p>
            </a>
            <a href="#" class="course-card">
                <div class="course-photo-small"></div>
                <p style="font-size: 16px;">尚未有新課程</p>
                <p>共4堂/約1-2周</p>
                <p class="progress" style="color: rgb(158, 160, 160);">未開始</p>
            </a>
        </div>
    </div>
</div>
<script type="module" src="/firebase/pagetime.js"></script>
<script type="module" src="/firebase/commons.js"></script>
<script type="module" src="/firebase/home_status.js"></script>
<script type="module" src="/firebase/lumo.js"></script>
</body>
</html>
