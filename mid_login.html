<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LUMO Learning - 登入 / 註冊</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
    <img src="img/Logo/mid-logo.svg" alt="LUMO Logo" class="logo" />
    <!-- 登入 -->
    <form id="login-form" onsubmit="return false;">
    <h2>登入</h2>
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="密碼" required />
    <button id="login-btn">登入</button>
    <img class="lumo-login" src="img/Lumo/mid_Lumo_login.png">
    <div class="toggle-text">還沒有帳號嗎？<a onclick="toggleForm()">註冊</a></div>
</form>

<!-- 註冊 -->
<form id="register-form" onsubmit="return false;">
    <h2>註冊</h2>
    <input type="text" id="displayName" placeholder="姓名" required />
    <input type="text" id="studentID" placeholder="學號" required />
    <input type="email" id="register-email" placeholder="Email" required />
    <input type="password" id="register-password" placeholder="密碼" required />
    <button id="register-btn">註冊</button>
    <img class="lumo-login" src="img/Lumo/mid_Lumo_login.png">
    <div class="toggle-text">已經有帳號了？<a onclick="toggleForm()">登入</a></div>
    </form>
</div>

<script type="module" src="firebase/login.js"></script>
<script>
    let isLoginVisible = true;

    function toggleForm() {
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");

        isLoginVisible = !isLoginVisible;
        loginForm.style.display = isLoginVisible ? "block" : "none";
        registerForm.style.display = isLoginVisible ? "none" : "block";
    }

    // 頁面載入時預設只顯示登入
    window.onload = () => {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("register-form").style.display = "none";
    };
</script>

</body>
</html>
